<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G√©n√©rateur de Pseudos Styl√©s</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.7rem;
      width: 80%;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1.5rem;
    }
    .output {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .style {
      background: #222;
      padding: 1rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .style:hover {
      background: #333;
    }
    .copied {
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>G√©n√©rateur de Pseudos Styl√©s</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo..." oninput="generate()" />
  <div class="output" id="output"></div>

  <script>
    const styles = [
      str => str.toUpperCase(),
      str => str.toLowerCase(),
      str => [...str].map(c => c + '\u0336').join(''),
      str => str.split('').join(' '),
      str => str.replace(/[a-z]/gi, c => String.fromCharCode(c.charCodeAt(0) + 0x1d400 - 0x41)),
      str => [...str].map(c => "\\u{1D5A0}"[0] <= c && c <= "\\u{1D5C0}"[0] ? c : c).join(''),
      str => [...str].map(c => `\u{FF21}` <= c && c <= `\u{FF3A}` ? c : c).join(''),
      str => str.replace(/./g, c => stylizeChar(c, 'ùìê', 'ùì©', 'ùì™', 'ùîÉ')),
      str => str.replace(/./g, c => stylizeChar(c, 'ùîÑ', 'ùîú', 'ùîû', 'ùî∑')),
      str => str.replace(/./g, c => stylizeChar(c, 'ùï¨', 'ùñÖ', 'ùñÜ', 'ùñü')),
    ];

    function stylizeChar(char, A, Z, a, z) {
      const code = char.charCodeAt(0);
      if (code >= 65 && code <= 90) return String.fromCharCode(A.charCodeAt(0) + (code - 65));
      if (code >= 97 && code <= 122) return String.fromCharCode(a.charCodeAt(0) + (code - 97));
      return char;
    }

    function generate() {
      const input = document.getElementById('username').value;
      const output = document.getElementById('output');
      output.innerHTML = '';

      styles.forEach(styleFn => {
        try {
          const styled = styleFn(input);
          const div = document.createElement('div');
          div.className = 'style';
          div.textContent = styled;
          div.onclick = () => {
            navigator.clipboard.writeText(styled);
            div.textContent = styled + ' ‚úì Copi√©';
            div.classList.add('copied');
            setTimeout(() => {
              div.textContent = styled;
              div.classList.remove('copied');
            }, 1500);
          };
          output.appendChild(div);
        } catch (e) {}
      });
    }
  </script>
</body>
</html>
